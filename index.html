<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CRM Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { padding: 20px; }
    .card { margin-bottom: 20px; }
    .filter-section { margin-bottom: 30px; }
  </style>
</head>
<body>
  <h1 class="mb-4">CRM Dashboard</h1>

  <div class="filter-section row">
    <div class="col-md-3">
      <label for="regionFilter">Region</label>
      <select id="regionFilter" class="form-select"></select>
    </div>
    <div class="col-md-3">
      <label for="camFilter">CAM Name</label>
      <select id="camFilter" class="form-select"></select>
    </div>
    <div class="col-md-3">
      <label for="dateRange">Date Range</label>
      <input type="date" id="startDate" class="form-control mb-1">
      <input type="date" id="endDate" class="form-control">
    </div>
  </div>

  <div class="row">
    <div class="col-md-3">
      <div class="card">
        <div class="card-body">
          <h5>Total Enquiries</h5>
          <p id="totalEnquiries">0</p>
        </div>
      </div>
    </div>
    <div class="col-md-3">
      <div class="card">
        <div class="card-body">
          <h5>Total Visits</h5>
          <p id="totalVisits">0</p>
        </div>
      </div>
    </div>
    <div class="col-md-3">
      <div class="card">
        <div class="card-body">
          <h5>Visit-Enquiry Conversion</h5>
          <p id="conversionRate">0%</p>
        </div>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-md-12">
      <canvas id="trendChart"></canvas>
    </div>
  </div>

  <hr>

  <h3>Add / Edit Enquiry</h3>
  <form id="enquiryForm">
    <!-- Add inputs based on Enquiry table fields -->
    <input type="text" placeholder="Customer Name" class="form-control mb-2" required>
    <!-- more fields here -->
    <button type="submit" class="btn btn-primary">Submit Enquiry</button>
  </form>

  <hr>

  <h3>Add / Edit Visit</h3>
  <form id="visitForm">
    <!-- Add inputs based on Visit table fields -->
    <input type="text" placeholder="Customer Name" class="form-control mb-2" required>
    <!-- more fields here -->
    <button type="submit" class="btn btn-success">Submit Visit</button>
  </form>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script>
    // JavaScript to populate data dynamically with Graph API will go here
    // This includes: loading Excel data, applying filters, updating KPIs and charts
    document.getElementById('enquiryForm').addEventListener('submit', function(e) {
      e.preventDefault();
      alert('Enquiry submitted!');
    });

    document.getElementById('visitForm').addEventListener('submit', function(e) {
      e.preventDefault();
      alert('Visit submitted!');
    });
  </script>
</body>
</html>
